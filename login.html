<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2575fc;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    form {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #ff9800;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <h1>User Login</h1>
  <form>
    <input type="text" placeholder="Mobile Number" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <p><a href="index.html" style="color:#fff;">â¬… Back to Home</a></p>
</body>
</html>
