<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fff3e0; }
    .card { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    button { margin: 5px; padding: 10px; border: none; background: #6200ea; color: white; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>User Dashboard</h1>
  <div class="card">
    <h3>Admin 1</h3>
    <button>Chat</button>
    <button>Send Gift</button>
    <button>Video Call</button>
  </div>
  <div class="card">
    <h3>Admin 2</h3>
    <button>Chat</button>
    <button>Send Gift</button>
    <button>Video Call</button>
  </div>
</body>
</html>
