<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Fun Service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Online Fun Service</h1>
  <nav>
    <button id="showRegister">Register</button>
    <button id="showLogin">Login</button>
    <button id="logout" style="display:none;">Logout</button>
  </nav>
</header>

<main>
  <!-- Registration Form -->
  <section id="registrationSection">
    <h2>Registration</h2>
    <form id="registrationForm">
      <input type="text" id="mobile" placeholder="Mobile Number" required>
      <input type="password" id="password" placeholder="Password" required>
      <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <button type="submit">Register</button>
    </form>
  </section>

  <!-- Login Form -->
  <section id="loginSection" style="display:none;">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginMobile" placeholder="Mobile Number" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </section>

  <!-- Dashboard -->
  <section id="dashboardSection" style="display:none;">
    <h2 id="dashboardTitle"></h2>
    <p>Welcome to your dashboard!</p>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
