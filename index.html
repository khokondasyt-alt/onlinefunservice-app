<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #3b1dff, #0a003d);
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 50px auto;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      background: orange;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
    }
    button.reject {
      background: #444;
    }
    .dashboard {
      display: none; /* প্রথমে হাইড */
    }
    .logout {
      float: right;
      background: red;
      padding: 6px 10px;
      border-radius: 6px;
    }
    .model-box {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div class="container" id="loginPage">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- Dashboard Page -->
  <div class="container dashboard" id="dashboardPage">
    <button class="logout" onclick="logout()">Logout</button>
    <h2>Admin Panel</h2>
    <h3>Pending Models for Approval</h3>

    <div class="model-box">
      <p><b>AYUSHI</b><br>7407829350<br>Model awaiting approval</p>
      <button>Approve</button>
      <button class="reject">Reject</button>
    </div>

    <div class="model-box">
      <p><b>PUJA KUMARI</b><br>7407829356<br>Model awaiting approval</p>
      <button>Approve</button>
      <button class="reject">Reject</button>
    </div>
  </div>

  <script>
    function login() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;

      if (user === "admin" && pass === "1234") {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("dashboardPage").style.display = "block";
      } else {
        alert("Invalid Login Details!");
      }
    }

    function logout() {
      document.getElementById("dashboardPage").style.display = "none";
      document.getElementById("loginPage").style.display = "block";
    }
  </script>

</body>
</html>
