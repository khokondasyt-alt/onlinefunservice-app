<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Panel</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3e5f5; padding: 20px; }
    .chat-box { max-width: 500px; margin: auto; background: white; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); padding: 15px; }
    .messages { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    .msg { padding: 8px; margin: 5px 0; border-radius: 8px; }
    .msg.user { background: #e1bee7; text-align: right; }
    .msg.admin { background: #c8e6c9; text-align: left; }
    .input-area { display: flex; }
    .input-area input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    .input-area button { margin-left: 5px; padding: 10px 20px; background: #6200ea; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Chat Panel</h1>
  <div class="chat-box">
    <div class="messages">
      <div class="msg admin">Hello, how can I help you?</div>
      <div class="msg user">I want to book a video call.</div>
    </div>
    <div class="input-area">
      <input type="text" placeholder="Type a message...">
      <button>Send</button>
    </div>
  </div>
  <p style="text-align:center;"><a href="userdashboard.html">â¬… Back to Dashboard</a></p>
</body>
</html>
