<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Panel</title>
  <style>
    body { font-family: Arial, sans-serif; background: #e8f5e9; text-align: center; padding: 30px; }
    .call-box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); display: inline-block; }
    button { margin: 10px; padding: 15px 25px; border: none; border-radius: 8px; font-size: 16px; }
    .btn-start { background: #4caf50; color: white; }
    .btn-end { background: #f44336; color: white; }
    .btn-mute { background: #ff9800; color: white; }
  </style>
</head>
<body>
  <h1>Call Panel</h1>
  <div class="call-box">
    <p>Calling with Admin...</p>
    <button class="btn-start">Start Call</button>
    <button class="btn-mute">Mute</button>
    <button class="btn-end">End Call</button>
  </div>
  <p><a href="userdashboard.html">â¬… Back to Dashboard</a></p>
</body>
</html>
